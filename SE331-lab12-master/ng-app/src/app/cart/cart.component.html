<div>
  <div class="title">
    <h1>Cart summary</h1>
  </div>
  <table>
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Price/Unit</td>
      <td>QTY</td>
      <td>Total</td>
      <td>Delete</td>
    </tr>
    <tr *ngFor="let item of cartItems ;let i = index">
    <td>{{item.product.productId}}</td>
    <td>{{item.product.productName}}</td>
    <td>{{item.product.productPrice}}$</td>
    <td><input type="text" [(ngModel)]="item.productQuantity" (keyup)="calculateTotalPrice(item)"></td>
    <td>{{item.totalPrice}}$</td>
    <td><button  type="button" class="btn-delete"(click)="removeItem(i,item)"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
    </tr>
    <tr>
      <td colspan="4">
        <div class="voucher">
          <h3>Voucher</h3>
          <div class="input-group">
            <input type="text" class="form-control" id="voucher" [(ngModel)]="voucherCode" placeholder="Voucher code">
            <span class="input-group-btn">
              <button class="btn btn-default " type="button" (click)="checkVoucher(voucherCode)"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </span>

          </div>
          <p [hidden]=!success style="color: green">5% disccount</p>
          <p [hidden]=!invalid style="color: red">Invalid code</p>
        </div>
      </td>

      <td>Total</td>
      <td>{{totalCartPrice}}$</td>
    </tr>
  </table>
  <div class="btn-checkOut">
    <button type="submit" class="btn btn-primary" (click)="checkOut()">Check Out</button>
  </div>
  <div class="btn-back">
    <button type="submit" class="btn btn-primary" (click)="backClicked()">Back</button>
  </div>
</div>
