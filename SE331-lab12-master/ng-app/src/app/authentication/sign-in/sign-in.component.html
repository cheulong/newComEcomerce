<p class="signin-header">Already Registered?</p>
<form >
  <div class="signin-form">

    <h5>Login</h5>
  <div class="form-group">

    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  name="username" [(ngModel)]="model.username" #username="ngModel">

  </div>
  <div class="form-group">

    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  name="password" [(ngModel)]="model.password" #password="ngModel">
  </div>
  <div class="form-forgotpassword">
    <a href=""><small>Forgot password?</small></a>
  </div>
  <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
  </div>
  <div class="clearfix"></div>
</form>
